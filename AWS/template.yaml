cat > AWS/template.yaml << 'EOF'
AWSTemplateFormatVersion: '2010-09-09'
Description: Cloud Resume Challenge - S3 bucket for frontend hosting

Parameters:
  BucketName:
    Type: String
    Description: Name of the S3 bucket for the Cloud Resume frontend

Resources:
  ResumeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
    DeletionPolicy: Retain
EOF

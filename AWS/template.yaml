AWSTemplateFormatVersion: '2010-09-09'
Description: Cloud Resume Challenge - S3 bucket for frontend hosting (static website)

Parameters:
  BucketName:
    Type: String
    Description: Name of the S3 bucket for the Cloud Resume frontend

Resources:
  ResumeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName

      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html

      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: false
        RestrictPublicBuckets: false

      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced

    DeletionPolicy: Retain

  ResumeBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ResumeBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: "*"
            Action: s3:GetObject
            Resource: !Sub "arn:aws:s3:::${BucketName}/*"

Outputs:
  WebsiteURL:
    Description: S3 static website endpoint (HTTP only)
    Value: !GetAtt ResumeBucket.WebsiteURL
